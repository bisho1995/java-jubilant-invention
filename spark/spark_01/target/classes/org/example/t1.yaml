marmaray:
  sink_class: com.uber.marmaray.common.creator.DocstoreSinkCreator
  docstore:
    string_size_key_columns: 64
    partition_keys: datestr
    support_table_creation: false
    table: communications_comms_city_suppression
    primary_keys: uuid, datestr
    instance: docstore_shared03a
    appId: marmaray
  hadoop:
    fs.defaultFS: viewfs://ns-default
    yarn_queue: uber_eats
  zookeeper.port: 2181
  env: staging
  owner:
    owner_name: bisvarup.mukherjee
    created_by: bisvarup.mukherjee
    owner_email: bisvarup.mukherjee@uber.com
  lock_manager:
    zk_base_path: /unified_komondor/test/siyu
    is_enabled: false
  source_class: com.uber.marmaray.common.creator.HiveQuerySourceCreator
  hive_query:
    query: SELECT * FROM communications.comms_city_suppression WHERE datestr=date_sub(current_date, 3) LIMIT 300
  frequency: daily
  timeout_manager:
    stage_stalled_in_mins: 1200
    job_timeout_in_mins: 1200
  metadata_manager.type: NOOP
  error_table:
    enabled: false
  metadata_manager:
    job_name: marmaray_staging_uworc_test
  zookeeper:
    quorum: hadoopzk-a.phx.uber.internal
nightswatch:
  host_port: localhost:16297
  hop: cassandra
spark_properties:
  spark.executor.instances: 128
